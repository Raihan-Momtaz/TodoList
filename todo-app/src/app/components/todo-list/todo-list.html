<div class="heading">
  <h1 class="heading-text">TODO List Application</h1>
</div>

<div class="container">

  <div  class="add-new-task-button">
    <button mat-raised-button (click)="onAdd()">
      <mat-icon>add</mat-icon>Add new Task
    </button>
  </div>

  <div class="centered-table">
      <table mat-table [dataSource]="todos" class="mat-elevation-z8">

      <!-- Task Column -->
      <ng-container matColumnDef="taskTitle">
          <th mat-header-cell *matHeaderCellDef style="width: 200px"> Tasks To Do</th>
          <td mat-cell *matCellDef="let todo" style="width: 200px"> {{ todo.taskTitle }} </td>
      </ng-container>

      <!-- CreatedAt Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef style="width: 200px"> Due On </th>
        <td mat-cell *matCellDef="let todo" style="width: 200px">
          {{ todo.createdAt | date:'short' }}
        </td>
      </ng-container>


      <!-- Deletion Column -->
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef > </th>
          <td mat-cell *matCellDef="let todo" style="width: 50px">
            <button mat-button color="warn" (click)="deleteTodo(todo.taskId)">Delete</button>
          </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      
      </table>

      <div *ngIf="todos.length === 0" class="no-tasks-message">
        <strong>Youâ€™re all caught up ! </strong>
        <br /><br /> 
        <em>Please add a new task to get started.</em>
      </div> 

  </div>
</div>
