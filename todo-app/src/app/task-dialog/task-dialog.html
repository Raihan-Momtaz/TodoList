<div class="dialog-container">
  
    <h3 mat-dialog-title>Add a new task</h3>

<mat-dialog-content class="dialog-content" required>
<div>

<input [(ngModel)]="taskTitle" placeholder="Enter task details here..." class="task-input" (keydown.enter)="onSave()" />
     
<div style="display: flex; gap: 1rem; align-items: center; margin-top: 1rem;">
    <mat-form-field>
      <mat-label>Due Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" required>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Due Time</mat-label>
      <input matInput type="time" [(ngModel)]="selectedTime" required/>
      <mat-hint>HH:MM AM/PM</mat-hint>
    </mat-form-field>
    </div>
    </div>
  </mat-dialog-content>

<div class="prop">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Priority</mat-label>
      <mat-select [(ngModel)]="priority" required>
        <mat-option value="High">High</mat-option>
        <mat-option value="Medium">Medium</mat-option>
        <mat-option value="Low">Low</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Type</mat-label>
      <mat-select [(ngModel)]="type" required>
        <mat-option value="Personal">Personal</mat-option>
        <mat-option value="Work">Work</mat-option>
      </mat-select>
    </mat-form-field>
</div>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="status" required>
        <mat-option value="Backlog">Backlog</mat-option>
        <mat-option value="In Progress">In Progress</mat-option>
      </mat-select>
    </mat-form-field>



    <mat-dialog-actions class="dialog-actions">
      <button mat-button color="primary" (click)="onSave()">Add Task</button>
      <button mat-button (click)="onCancel()">Cancel</button>
    </mat-dialog-actions>
  
</div>
